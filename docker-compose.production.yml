# For more information: https://laravel.com/docs/sail
version: "3"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www
      - ./php-prod.ini:/usr/local/etc/php/conf.d/local.ini
    image: blog-admin
    container_name: admin
    restart: unless-stopped
    working_dir: /var/www/
    networks:
      - app-network
  mysql:
    image: mysql:5.7.22
    container_name: admin-mysql
    restart: unless-stopped
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql.prod.cnf:/etc/mysql/my.cnf
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    container_name: admin-nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-nginx.rule=Host(`admin.andreafalcon.dev`)"
      - "traefik.http.routers.admin-nginx.entrypoints=websecure"
      - "traefik.http.routers.admin-nginx.tls.certresolver=letsencrypt"
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local
